<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Formulaire de filtrage des produits -->
    <form id="filter-form">
      <input type="text" id="search" placeholder="filter products" class="form-control mb-2">
      <label>
        <input type="checkbox" id="in-stock"> Only show products in stock
      </label>
    </form>

    <!-- Tableau pour afficher la liste des produits -->
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="product-list">
      </tbody>
    </table>
  </div>

  <!-- Inclusion des fichiers JavaScript -->
  <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script>
  <script src="app.js"></script>
</body>

</html>
